<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- bootstrap link css  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- main link css  -->
  <link rel="stylesheet" href="css/main.css">

  <!-- font awesome link -->
  <link rel="stylesheet" href="css/all.min.css">

</head>

<body>

  <section class="pt-4 mt-4">
    <div class="container">
      <div class="sign-card mx-auto text-white p-5">
        <header class="text-center mb-3">Smart Login System</header>

        <div class="mb-3">
          <input type="email" class="form-control" id="signInEmail" placeholder="Enter your email">
        </div>

        <div class="mb-4 position-relative">
          <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password">
          <i class="fa-solid fa-eye-slash hide position-absolute translate-middle"></i>
        </div>
        <h4 class="incorrect text-center text-danger h6 mb-4 d-none">incorrect email or password</h4>
        <div class="mb-3">
          <button type="submit" class="btn btn-outline-info w-100 pt-1" onclick="login()" id="signInBtn">Login</button>
        </div>



        <p class="text-center">Don't have an account? <a class="text-white Sign_Up"
            href="sign-up Page/sign-up.html">Sign Up</a></p>

      </div>
    </div>
  </section>





  <!-- bootstrap link js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- main link js -->
  <script src="js/main.js"></script>
  <!-- link sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
